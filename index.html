<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Социальная сеть для обмена фотографиями">
  <meta name="keywords" content="Фотографии, социальная сеть, подписка, лайк">
  <meta name="author" content="Скоробогатов Евгений">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <section class="popup popup_opened">
    <div class="popup__overlay"></div>
    <form class="form">
      <h1 class="form__header">Редактировать профиль</h1>
      <a href="#" class="popup__close"></a>
      <fieldset class="form__fildset">
        <input type="text" class="form__fild" value="Жак-Ив Кусто" placeholder="Имя">
        <input type="text" class="form__fild" value="Исследователь океана" placeholder="О себе">
      </fieldset>
      <button type="submit" class="button form__button">Сохранить</button>
    </form>
  </section>
  <header class="header">
    <a href="#" class="header__logo"><img src="./images/header/logo.svg" alt="Логотип Mesto"></a>
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <p class="profile__name">Жак-Ив Кусто</p>
          <p class="profile__description" >Исследователь океана</p>
          <button class="button profile__button-edit"><img class="profile__button-edit-image" src="./images/button/edit_button.svg" alt="Изменить"></button>
        </div>
      </div>
      <button class="button profile__button-add"><img class="profile__button-add-image" src="./images/button/add_icon.svg" alt="Добавить"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/elements/karachaevsk.png" alt="Фотография">
        <p class="element__title">Карачаевск</p>
        <a class="element__icon"><img src="./images/elements/heart_disabled.svg" alt="Лайк"></a>
      </div>
      <div class="element">
        <img class="element__image" src="./images/elements/albrus.png" alt="Фотография">
        <p class="element__title">Гора Эльбрус</p>
        <a class="element__icon"><img src="./images/elements/heart_disabled.svg" alt="Лайк"></a>
      </div>
      <div class="element">
        <img class="element__image" src="./images/elements/dombay.png" alt="Фотография">
        <p class="element__title">Домбай</p>
        <a class="element__icon"><img src="./images/elements/heart_disabled.svg" alt="Лайк"></a>
      </div>
      <div class="element">
        <img class="element__image" src="./images/elements/albrus.png" alt="Фотография">
        <p class="element__title">Гора Эльбрус</p>
        <a class="element__icon"><img src="./images/elements/heart_disabled.svg" alt="Лайк"></a>
      </div>
      <div class="element">
        <img class="element__image" src="./images/elements/dombay.png" alt="Фотография">
        <p class="element__title">Домбай</p>
        <a class="element__icon"><img src="./images/elements/heart_disabled.svg" alt="Лайк"></a>
      </div>
      <div class="element">
        <img class="element__image" src="./images/elements/karachaevsk.png" alt="Фотография">
        <p class="element__title">Карачаево-Черкесск</p>
        <a class="element__icon"><img src="./images/elements/heart_disabled.svg" alt="Лайк"></a>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021. Mesto Russia</p>
  </footer>
</body>
</html>
